$schema: "http://json-schema.org/draft-04/schema#"
description: sample list
properties:
  sample:
    type: string
    description: sample id
  tumor_content:
    type: string
    description: tumor cell content in sample
  sex:
    type: string
    description: given sex of a sample
  trioid:
    type: string
    description: trio id
  trio_member:
    type: string
    description: trio member (proband or mother or father)
required:
  - sample
