$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:

  mutect2:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'mutect2' rule
      time:
        type: string
        description: max execution time for the 'mutect2' rule

  merge_vcf:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'merge_vcf' rule
      time:
        type: string
        description: max execution time for the 'merge_vcf' rule

  filter_vcf_on_format:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'filter_vcf_on_format' rule
      time:
        type: string
        description: max execution time for the 'filter_vcf_on_format' rule

  merge_vcf:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'merge_vcf' rule
      time:
        type: string
        description: max execution time for the 'merge_vcf' rule

  tabix_vcf:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'tabix_vcf' rule
      time:
        type: string
        description: max execution time for the 'tabix_vcf' rule

  vardict:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'vardict' rule
      time:
        type: string
        description: max execution time for the 'vardict' rule

  bgzip_vcf:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'bgzip' rule
      time:
        type: string
        description: max execution time for the 'bgzip' rule

  vardict:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'vardict' rule
      time:
        type: string
        description: max execution time for the 'vardict' rule

  freebayes:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'freebayes' rule
      time:
        type: string
        description: max execution time for the 'freebayes' rule

  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule

  required:
    - default_resources
