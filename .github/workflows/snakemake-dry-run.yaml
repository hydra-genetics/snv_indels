name: Snakemake dry run

on:
  push:
    branches:
     - develop
     - master
  pull_request:
    branches:
     - develop
     - master
  workflow_dispatch:

jobs:
  snakemake-dry-run:
    name: Run snakemake dry run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install requirements.txt
        run: |
          pip install -r requirements.txt
      - name: Install requirements.test.txt
        run: |
          pip install -r requirements.test.txt
      - name: snakemake dry run short read
        working-directory: .tests/integration
        run: |
          snakemake -n -s ../../workflow/Snakefile --configfile config.yaml
      - name: snakemake dry run short read deepvariant
        working-directory: .tests/integration
        run: |
          snakemake -n -s ../../workflow/Snakefile --configfile config_deepvariant.yaml
      - name: snakemake dry run short read deepsomatic
        working-directory: .tests/integration
        run: |
          snakemake -n -s ../../workflow/Snakefile --configfile config_deepsomatic.yaml
      - name: snakemake dry run Pacbio
        working-directory: .tests/integration
        run: |
          snakemake -n -s ../../workflow/Snakefile --configfile config_pacbio.yaml
      - name: snakemake dry run mosaic
        working-directory: .tests/integration
        run: |
          snakemake -n -s ../../workflow/Snakefile --configfile config_mosaic.yaml
  